{% extends 'main/base_template.html' %}
{% block content %}
<section class="page-section">
  <div class="container">
    <div class="page-header">
      <h1>Оставить отзыв</h1>
      <p>Ваше мнение поможет нам стать лучше и поможет другим клиентам выбрать!</p>
    </div>

    <div class="review-form-card">
      <form method="post" class="review-form">
        {% csrf_token %}

        <div class="form-group">
          <label for="{{ form.name.id_for_label }}">Имя</label>
          {{ form.name }}
        </div>

        <div class="form-group">
          <label for="{{ form.rating.id_for_label }}">Рейтинг (1–5)</label>
          {{ form.rating }}
        </div>

        <div class="form-group">
          <label for="{{ form.text.id_for_label }}">Текст отзыва</label>
          {{ form.text }}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-large">Отправить отзыв</button>
        </div>
      </form>
    </div>
  </div>
</section>

<style>
.review-form-card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 40px;
  max-width: 600px;
  margin: 0 auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.review-form label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #fff;
}

.review-form .form-control,
.review-form input,
.review-form textarea {
  width: 100%;
  padding: 12px 15px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-size: 16px;
  margin-bottom: 20px;
  transition: background 0.3s ease;
}

.review-form input:focus,
.review-form textarea:focus {
  background: rgba(255,255,255,0.2);
  outline: none;
}

.btn-primary {
  background: #00c8f8;
  border: none;
  padding: 12px 30px;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  transition: background 0.3s ease;
}

.btn-primary:hover {
  background: #00a9d8;
}
</style>
{% endblock %}
